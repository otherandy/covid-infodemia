			function eliminarDeLista(lista,valor){
				var nuevaLista=[];
				for (var i = 0; i < lista.length; i++) {
					if(lista[i]!=valor){
						nuevaLista.push(lista[i]);
					}
				}
				return nuevaLista;
			}

			function eliminarVideo(vid){
				elemento=document.getElementById(vid);
				const contenedorVideos=document.querySelector('#videos').removeChild(elemento);
				etic.videos=eliminarDeLista(etic.videos,vid);
				
			}

			function eliminarImagen(idimg){
				elemento=document.getElementById(idimg);
				document.getElementById('contenedorImagenes').removeChild(elemento);
				etic.imagenes=eliminarDeLista(etic.imagenes,idimg);
			}

			function edicionResumen(tipo,indice){
				if(tipo==1){
					if(etic.resumen.length==1){
						etic.resumen=[];
					}else{
						etic.resumen=eliminarDeLista(etic.resumen,etic.resumen[indice]);
					}
			     }
			     else{
					var agregar=document.getElementById('exampleFormControlTextarea1').value;
			      	etic.resumen.push(agregar);
			     }

			     const contenedorResumen=document.querySelector('#resumen');
				while (contenedorResumen.firstChild) {
			        contenedorResumen.removeChild(contenedorResumen.firstChild);
			    }
			    cargarResumen(etic.resumen);
				}


			function eliminarEtiqueta(etiqueta,indice){
				const otraInformacion=document.querySelector('#otraInformacion');
				if(indice==null){
					if(etiqueta=="imagenLogo"){
						etic.logoOrganizacion="";
					}
					else if(etiqueta=="comentarios"){
						etic.comentarios="";
					}
					else if(etiqueta=="exactitud"){
						etic.exactitud="";
					}
					else if(etiqueta=="tipoOrganizacion"){
						etic.tipoOrganizacion=null;
					}
					else if(etiqueta=="tipoArticulo"){
						etic.tipoArticulo="";
					}else if(etiqueta=="medio"){
						etic.medio="";
					}else if(etiqueta=="medioContacto"){
						etic.medioContacto="";
					}else if(etiqueta=="infoAutor"){
						etic.infoAutor="";
					}else if(etiqueta=="fechaActualizacion"){
						etic.fechaActualizacion="";
					}
				}else{

					if(etiqueta=="referencia"){
						etic.referencias=eliminarDeLista(etic.referencias,etic.referencias[indice]);
					}
					else if(etiqueta=="extra"){
						etic.nombresEtiquetaExtra=eliminarDeLista(etic.nombresEtiquetaExtra,etic.nombresEtiquetaExtra[indice]);
						etic.etiquetaExtra=eliminarDeLista(etic.etiquetaExtra,etic.etiquetaExtra[indice]);
					}
				}

				while (otraInformacion.firstChild) {
			        otraInformacion.removeChild(otraInformacion.firstChild);
			      }
			     otrasEtiquetas(etic);
			}
				

			function cargarDatos(){
				cargarEtiquetasNoModificables(etic.titulo,etic.autor,etic.fechaPublicacion);
				cargarResumen(etic.resumen);
				mostrarImagenes(etic.imagenes);
				mostrarvideos(etic.videos);
				otrasEtiquetas(etic);
				
			}

			function irAlArticulo(){
				location.href=etic.enlaceAlArticulo;
			}

			function agregarEtiqueta(){
				var contenido=document.getElementById("contenidoEtiqueta").value;
				var titulo=document.getElementById("tituloEtiqueta").value;

				if(titulo==null||titulo==""||contenido==null||contenido==""){
					alert("no completó los campos de etiquetas");
				}
				else{
					const otraInformacion=document.querySelector('#otraInformacion');
					etic.nombresEtiquetaExtra.push(titulo);
					etic.etiquetaExtra.push(contenido);
					while (otraInformacion.firstChild) {
			        otraInformacion.removeChild(otraInformacion.firstChild);
			      }
			     otrasEtiquetas(etic);
			     alert("se agrego la nueva etiqueta");
				}
			}

			function aprobarResumen(){
				alert("presiono GUARDAR resumen");
			}

			function eliminarResumen(){
				alert("presiono eliminar resumen");
			}

		</script>
